<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<header th:fragment="headerLogin(username,userStatus,nickname)" style="height: 100px;">
    <nav class="navbar navbar-expand-lg bg-light" style="height: 100px;">
        <div class="container">
            <div class="row w-100 justify-content-center">
                <div class="col-md-2 d-flex align-items-center">
                    <a class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" href="/">
                        <img src="/images/mainLogo.png" alt="로고 이미지" width="120" height="70">
                    </a>
                </div>
                <div class="col-md-8 py-3">
                    <div class="collapse navbar-collapse ml-4" id="navbarText">
                        <ul class="navbar-nav me-auto mb-lg-0" style="white-space: nowrap;">
                            <li class="nav-item">
                                <a class="nav-link active mx-5" aria-current="page" th:href="@{/product(category_id='1')}">상의</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active mx-5" aria-current="page" th:href="@{/product(category_id='4')}">하의</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active mx-5" aria-current="page" th:href="@{/product(category_id='7')}">아우터</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active mx-5" aria-current="page" th:href="@{/product(category_id='10')}">기타</a>
                            </li>
                        </ul>
                        <div th:if="${userStatus eq 'NOT_LOGIN'}">
                            <span class="navbar-text">
                                <form action="/users/login" method="get" class="form-inline">
                                    <button type="submit" class="btn login-btn">로그인</button>
                                </form>
                            </span>
                        </div>
                        <div th:unless="${userStatus eq 'NOT_LOGIN'}">
                            <nav class="user-nav">
                                <p th:text="${nickname} + '님 안녕하세요'" class="welcome-text" style="display: flex; justify-content: center;"></p>
                                <div style="display: flex; justify-content: center; gap: 15px; white-space: nowrap;">
                                    <form action="/users/logout" method="post" class="form-inline">
                                        <button type="submit" class="btn user-btn">로그아웃</button>
                                    </form>
                                    <form action="/cart" method="get" class="form-inline">
                                        <button type="submit" class="btn user-btn">장바구니</button>
                                    </form>
                                    <form action="/users/mypage" method="get" class="form-inline">
                                        <button type="submit" class="btn user-btn">마이페이지</button>
                                    </form>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
