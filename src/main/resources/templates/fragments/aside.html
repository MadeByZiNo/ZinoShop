    <style>
        .chat-aside {
          position: fixed;
          top: 150px;
          right: 0;
          width: 300px;

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script th:inline="javascript">
        let stompClient = null;
        const roomId = 'global';
        const nickname = [[${nickname}]];
        let canSend = true;

        connectWebSocket();

        function connectWebSocket() {
            const socket = new SockJS('/ws'); // WebSocket ì—”ë“œí¬ì¸íŠ¸
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function () {
                console.log('ì›¹ì†Œì¼“ ì—°ê²° ì™„ë£Œ');

                // ì±„íŒ…ë°© êµ¬ë…
                stompClient.subscribe(`/topic/chat/${roomId}`, function (message) {
                    const chat = JSON.parse(message.body);
                    appendMessage(chat.message, chat.nickname === nickname, chat.nickname);
                });
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById("chatInput");
            const msg = input.value.trim();
            if (!msg || msg.length > 50) return;

            if (!nickname || nickname.trim() === "") {
                  alert("ë¡œê·¸ì¸ í›„ ì±„íŒ…ì„ ì´ìš©í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
                  return;
            }

             if (!canSend) {
                    alert("ì±„íŒ…ì€ 5ì´ˆì— í•œ ë²ˆë§Œ ë³´ë‚¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
                    return;
                }

            const payload = {
                roomId: roomId,
                nickname: nickname,
                message: msg
            };

            stompClient.send("/zinoshop/chat.send", {}, JSON.stringify(payload));
            input.value = "";


            canSend = false;
            setTimeout(() => {
                canSend = true;
            }, 5000); // 5ì´ˆ í›„ ë‹¤ì‹œ í™œì„±í™”
        }

       function appendMessage(text, isMine, senderNickname) {
            const chatBox = document.getElementById("chatMessages");
            const div = document.createElement("div");

            div.className = `message text-dark mb-2`;
            div.innerText = `${isMine ? "[ë‚˜]" : senderNickname} : ${text}`;

            chatBox.appendChild(div);

            while (chatBox.querySelectorAll('.message').length > 50) {
                chatBox.removeChild(chatBox.querySelector('.message'));
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", function () {


        fetch("/chat/history?roomId=global")
            .then(res => res.json())
            .then(messages => {
                messages.reverse().forEach(msg => {
                    appendMessage(msg.message, msg.nickname === nickname, msg.nickname);
                });
            });

        fetch('/popular/today')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("popular-products-container");
                container.innerHTML = ""; // ì´ˆê¸°í™”

                data.forEach(product => {
                    const productHtml = `
                        <div class="text-center me-2 mb-2">
                            <a href="/products/${product.productId}">
                                <img src="${product.imageUrl}" alt="product" class="img-thumbnail"
                                     style="width: 80px; height: 80px; object-fit: cover;">
                                <div class="small mt-1 text-dark">${product.name}</div>
                            </a>
                        </div>
                    `;
                    container.insertAdjacentHTML("beforeend", productHtml);
                });
            })
            .catch(err => {
                console.error("ğŸ”¥ ì¸ê¸° ìƒí’ˆ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:", err);
            });
    });
    </script>
