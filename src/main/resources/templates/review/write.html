<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>리뷰 작성</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .review-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .review-form-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input[type="file"] {
            display: block;
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("files").addEventListener("change", function() {
                if (this.files.length > 5) {
                    alert("최대 5개의 이미지만 첨부할 수 있습니다.");
                    this.value = ""; // 파일 선택 초기화
                }
            });
        });
    </script>

</head>
<body>
    <div layout:fragment="content">
        <div class="review-form-container">
            <h3>리뷰 작성</h3>

            <form th:action="@{/review}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:value="${productId}" name="productId"/>

                <!-- 리뷰 내용 -->
                <div class="form-group">
                    <label for="content">리뷰 내용</label>
                    <textarea id="content" name="content" class="form-control" rows="4" placeholder="리뷰를 작성해주세요" required></textarea>
                </div>

                <!-- 이미지 첨부 -->
                <div class="form-group">
                    <label for="files">이미지 첨부 (최대 5개)</label>
                    <input type="file" name="files" id="files" class="form-control" accept="image/*" multiple="multiple" />
                    <small class="form-text text-muted">최대 5개의 이미지를 첨부할 수 있습니다.</small>
                </div>

                <!-- 작성 버튼 -->
                <button type="submit" class="submit-btn">리뷰 작성하기</button>
            </form>
    </div>
</div>
</body>
</html>
