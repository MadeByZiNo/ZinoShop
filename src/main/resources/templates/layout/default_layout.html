<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <style>

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .fixed-header {
      height: 100px;
    }

   .main-container {
    flex: 1;
    margin-top: 50px;
    margin-bottom: 50px;

    max-width: 1200px;   /* 최대 폭 제한 */
    width: 100%;
    margin-left: auto;   /* 가운데 정렬 */
    margin-right: auto;
    padding: 0 16px;     /* 좌우 여백 */
  }

    .fixed-footer {
      height: 100px;
    }

  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="fixed-header">
    <div th:replace="~{fragments/header :: header(username=${username},userStatus=${userStatus},nickname=${nickname})}" class="fixed-header"></div>
</div>

<div class="main-container">
  <div class="row w-100 justify-content-center">
    <div class="content" layout:fragment="content"></div>
  </div>
</div>



<div class="fixed-footer">
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<th:block th:replace="~{fragments/aside :: chat(nickname=${nickname})}" />

</body>
</html>
